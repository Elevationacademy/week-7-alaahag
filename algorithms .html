            const secretDecrypt = function (str, cypher) {
                cypher_counter = 0;
                tempArr = [];
                for (let i=0; i< str.length; i++) {
                    tempArr.push(String.fromCharCode(str[i].charCodeAt(0)-(cypher[cypher_counter].charCodeAt(0)-96)));
                    cypher_counter++;
                    if (cypher_counter == cypher.length)
                        cypher_counter = 0;
                }
                return tempArr.join("");
